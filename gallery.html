<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Gallery - Homagama Maha Vidyalaya</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com "></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#e74c3c',
            secondary: '#f39c12',
            accent: '#3498db',
            green: '#2ecc71',
            purple: '#9b59b6'
          },
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
            roboto: ['Roboto', 'sans-serif']
          }
        }
      }
    };
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;600&family=Roboto&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css " />
  <link href="https://cdn.jsdelivr.net/npm/remixicon @3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css " />

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
    }

    /* ===== Glassmorphism Cards ===== */
    .glassmorphism {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glassmorphism:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    body.dark .glassmorphism {
      background: rgba(17, 24, 39, 0.3);
      border-color: rgba(255, 255, 255, 0.1);
    }

    /* ===== Bento Card Style ===== */
    .bento-card {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      will-change: transform, opacity;
      cursor: pointer;
    }

    .bento-card img,
    .bento-card iframe {
      width: 100%;
      height: auto;
      display: block;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      transition: transform 0.7s ease;
    }

    .bento-card:hover img,
    .bento-card:hover iframe {
      transform: scale(1.05);
    }

    /* ===== Category Badges ===== */
    .category-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      border-radius: 9999px;
      z-index: 10;
    }

    .badge-event {
      background: linear-gradient(to right, #e74c3c, #f39c12);
      color: white;
    }

    .badge-achievement {
      background: linear-gradient(to right, #3498db, #2ecc71);
      color: white;
    }

    .badge-activity {
      background: linear-gradient(to right, #f1c40f, #f39c12);
      color: black;
    }

    .badge-video {
      background: linear-gradient(to right, #9b59b6, #3498db);
      color: white;
    }

    /* ===== Modal Styles ===== */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 800px;
      width: 90%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }

    .comment-list {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1rem;
    }

    /* ===== Aurora Background ===== */
    .aurora-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, #e74c3c, #f39c12, #3498db);
      background-size: 400% 400%;
      animation: auroraBG 10s ease infinite;
      opacity: 0.05;
    }

    @keyframes auroraBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Back To Top Button ===== */
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 50;
      padding: 0.5rem 0.75rem;
      background: linear-gradient(to right, #e74c3c, #f39c12);
      color: white;
      border-radius: 9999px;
      box-shadow: 0 10px 25px rgba(230, 57, 70, 0.3);
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }

    .back-to-top.show {
      opacity: 1;
      visibility: visible;
    }

    /* ===== Filter Buttons ===== */
    .filter-btn {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      border-radius: 9999px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: linear-gradient(to right, #e74c3c, #f39c12);
      color: white;
      box-shadow: 0 0 10px rgba(230, 57, 70, 0.4);
    }

    /* ===== Grid Layout ===== */
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    /* ===== Scroll-triggered Animation ===== */
    .fade-in-up {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    .fade-in-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== Custom Video Player ===== */
    .custom-player {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 1rem;
    }

    .custom-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 1rem;
    }

    /* ===== Footer Aurora Glow ===== */
    .footer-aurora {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #e74c3c/10, #f39c12/10, #3498db/10);
      filter: blur(120px);
      opacity: 0.1;
      z-index: 0;
    }

    /* ===== Skeleton Loader ===== */
    .skeleton {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      height: 200px;
      position: relative;
      overflow: hidden;
    }

    .skeleton::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      animation: shimmer 1.5s infinite ease-in-out;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* ===== Cursor Glow ===== */
    .cursor-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(230, 57, 70, 0.2), transparent 70%);
      mix-blend-mode: difference;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.7;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      will-change: transform;
    }

    /* ===== Decorative Corners ===== */
    .decor-top-left,
    .decor-bottom-right {
      position: absolute;
      width: 10px;
      height: 10px;
      z-index: 10;
    }

    .decor-top-left {
      top: 0;
      left: 0;
      border-top: 2px solid #e63946;
      border-left: 2px solid #e63946;
    }

    .decor-bottom-right {
      bottom: 0;
      right: 0;
      border-bottom: 2px solid #e63946;
      border-right: 2px solid #e63946;
    }

    /* ===== Loading Dots ===== */
    .loading-dots {
      display: inline-flex;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      margin: 0 2px;
      animation: dotPulse 1.5s infinite ease-in-out;
    }

    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes dotPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }

    /* ===== Scroll Indicator ===== */
    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1s forwards 1.5s;
    }

    .scroll-text {
      font-size: 0.875rem;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .scroll-icon {
      width: 30px;
      height: 50px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      position: relative;
    }

    .scroll-icon::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
      width: 6px;
      height: 10px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 9999px;
      animation: scrollIconMove 1.5s infinite;
    }

    @keyframes scrollIconMove {
      0% { transform: translateX(-50%) translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(-50%) translateY(20px); opacity: 0; }
    }

    /* ===== Hover Zoom Effect ===== */
    .hover-zoom img {
      transition: transform 0.7s ease;
    }

    .hover-zoom:hover img {
      transform: scale(1.05);
    }

    /* ===== Header & Nav ===== */
    header {
      background: #ffffff;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    body.dark header {
      background: #1a1a1a;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ===== Glassmorphism Footer ===== */
    .glassmorphism-footer {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    body.dark .glassmorphism-footer {
      background: rgba(17, 24, 39, 0.3);
      border-color: rgba(255, 255, 255, 0.1);
    }

    /* ===== Image Parallax Hover ===== */
    .image-parallax {
      transition: transform 0.5s ease;
    }

    .image-parallax:hover {
      transform: translateY(-5px) rotate(0.5deg);
    }

    /* ===== Text Shine Effect ===== */
    .text-shine {
      position: relative;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      background-repeat: no-repeat;
      background-size: 200% 100%;
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }

    /* ===== Gradient Text ===== */
    .gradient-text {
      background: linear-gradient(to right, #e74c3c, #f39c12);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    body.dark .gradient-text {
      background: linear-gradient(to right, #f39c12, #e74c3c);
    }

    /* ===== Title Underline Animation ===== */
    .subtitle::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      animation: handwriting 2s forwards 1s;
    }

    @keyframes handwriting {
      to {
        width: 100%;
      }
    }

    /* ===== Skeleton Loaders ===== */
    .skeleton-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      height: 300px;
    }

    .skeleton-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      animation: shimmer 1.5s infinite ease;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* ===== Progress Bar ===== */
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      z-index: 50;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #e74c3c, #f39c12, #3498db);
      transition: width 0.3s ease;
    }

    /* ===== Modal Overlay ===== */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 800px;
      width: 90%;
      background: rgba(255, 255, 250, 0.05);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }

    .comment-list {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1rem;
    }

    /* ===== Social Icon Styling ===== */
    .social-icon-footer {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      color: white;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .social-icon-footer::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: rotate(30deg);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .social-icon-footer:hover::after {
      animation: shimmer 1.5s infinite;
      opacity: 1;
    }

    /* ===== Footer Aurora Background ===== */
    .footer-aurora {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #e74c3c/10, #f39c12/10, #3498db/10);
      filter: blur(120px);
      opacity: 0.1;
      z-index: 0;
    }

    /* ===== Scroll Triggered Animations ===== */
    .card-hover {
      transition: transform 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-5px);
    }

    /* ===== Hero Section ===== */
    .hero-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #f9fafb;
    }

    body.dark .hero-section {
      background: #111827;
    }

    .hero-section .container {
      z-index: 10;
    }

    /* ===== Cursor Glow ===== */
    .cursor-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(230, 57, 70, 0.2), transparent 70%);
      mix-blend-mode: difference;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.7;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      will-change: transform;
    }

    /* ===== Lighting Effects ===== */
    .lighting-effect {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(230, 57, 70, 0.1), transparent 60%);
      z-index: 0;
      animation: rotateLight 30s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes rotateLight {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== Glassmorphism Footer ===== */
    .glassmorphism-footer {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    body.dark .glassmorphism-footer {
      background: rgba(17, 24, 39, 0.3);
      border-color: rgba(255, 255, 255, 0.1);
    }

    /* ===== Floating Logo Glow ===== */
    .logo-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      padding: 8px;
      background: #000;
      display: inline-block;
      animation: pulse 3s ease-in-out infinite;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* ===== Scroll Progress Indicator ===== */
    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeInUp 1s forwards 1.5s;
    }

    .scroll-text {
      font-size: 0.875rem;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .scroll-icon {
      width: 30px;
      height: 50px;
      border: 2px solid rgba(255, 255, 250, 0.3);
      border-radius: 25px;
    }

    .scroll-icon::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
      width: 6px;
      height: 10px;
      background: rgba(255, 255, 250, 0.6);
      border-radius: 9999px;
      animation: scrollIconMove 1.5s infinite;
    }

    @keyframes scrollIconMove {
      0% { transform: translateX(-50%) translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(-50%) translateY(20px); opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white font-sans">

  <!-- Cursor Glow (Optional) -->
  <div id="cursorGlow" class="cursor-glow hidden md:block"></div>

  <!-- Lighting Animation -->
  <div class="lighting-effect"></div>

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md shadow-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="flex items-center space-x-2">
        <img src="https://ik.imagekit.io/5fpzilm1y/logo.png?updatedAt=1747557297487 "
             alt="Logo" class="w-10 h-10 rounded-full object-contain" />
        <span class="text-xl font-medium">Homagama Maha Vidyalaya</span>
      </a>
      <nav class="space-x-6 hidden md:flex">

        <a href="#achievements" class="hover:text-primary transition">Achievements</a>

      </button>

  </header>

  <!-- Hero Section -->
  <section class="relative overflow-hidden py-24 bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 text-center">
    <div class="aurora-bg absolute inset-0 z-0 pointer-events-none"></div>
    <div class="container mx-auto px-6 relative z-10">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 gradient-text">School Gallery</h1>
      <p class="text-lg text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
        Explore memorable moments from our events, achievements, and student life.
      </p>

  </section>

  <!-- Filter Navigation -->
  <section class="py-4 bg-white dark:bg-gray-800/50 sticky top-[80px] z-30">
    <div class="container mx-auto px-6 flex flex-wrap justify-center gap-2">
      <button class="filter-btn active p-2 px-4 rounded-full text-white" data-category="all">All</button>
      <button class="filter-btn p-2 px-4 rounded-full text-white" data-category="event">Events</button>
      <button class="filter-btn p-2 px-4 rounded-full text-white" data-category="achievement">Achievements</button>
      <button class="filter-btn p-2 px-4 rounded-full text-white" data-category="activity">Activities</button>
      <button class="filter-btn p-2 px-4 rounded-full text-white" data-category="video">Videos</button>
    </div>
  </section>

  <!-- Gallery Grid -->
  <section id="galleryGrid" class="py-16 px-4 container mx-auto max-w-6xl">
    <div class="grid-3" id="galleryCards">
      <!-- Cards will be injected by JS -->
    </div>
  </section>

  <!-- Load More Placeholder -->
  <div id="staffLoader" class="text-center my-6 hidden">
    <div class="inline-block w-6 h-6 border-4 border-t-transparent border-white rounded-full animate-spin"></div>
    <p class="mt-2">Loading more...</p>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal-overlay">
    <div class="modal-content">
      <span class="modal-close" onclick="closePreview()">&times;</span>
      <img id="modalImage" src="" alt="Gallery Item" class="w-full h-auto rounded-lg mb-4">
      <div class="text-sm text-gray-400" id="likeCount">Likes: 0</div>
      <div class="comments-section mt-4">
        <h3 class="font-semibold text-sm mb-2">Comments</h3>
        <div id="commentList" class="text-xs text-gray-300"></div>
        <input type="text" id="commentInput" placeholder="Add a comment..." class="w-full mt-2 p-2 rounded bg-gray-800 text-white focus:outline-none">
        <button onclick="addComment()" class="mt-1 text-xs px-3 py-1 bg-primary text-white rounded">Post</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-900 pt-10 pb-6 relative">
    <div class="absolute inset-0 footer-aurora"></div>
    <div class="container mx-auto px-6 text-center z-10 relative">
      <p class="text-sm">&copy; 2025 Homagama Maha Vidyalaya. All rights reserved.</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="#" class="text-gray-500 hover:text-primary transition">Privacy Policy</a>
        <span>|</span>
        <a href="#" class="text-gray-500 hover:text-primary transition">Terms of Service</a>
      </div>
    </div>
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTop" class="back-to-top fixed bottom-8 right-8 w-12 h-12 rounded-full bg-gradient-to-r from-primary to-secondary text-white flex items-center justify-center shadow-lg z-40">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js "></script>

  <script>
    // Sample Gallery Data
    const galleryData = [
      {
        category: "event",
        title: "Annual Day Celebration",
        caption: "Students enjoying cultural performances",
        date: "Dec 15, 2024",
        src: "https://picsum.photos/id/1016/600/400 ",
        likes: 0,
        comments: []
      },
      {
        category: "achievement",
        title: "Science Olympiad Winners",
        caption: "Gold medalists receiving awards",
        date: "Nov 20, 2024",
        src: "https://picsum.photos/id/1019/600/400 ",
        likes: 0,
        comments: []
      },
      {
        category: "activity",
        title: "Art Club Exhibition",
        caption: "Creative masterpieces by students",
        date: "Oct 10, 2024",
        src: "https://picsum.photos/id/1015/600/400 ",
        likes: 0,
        comments: []
      },
      {
        category: "video",
        title: "STEM Lab Tour",
        caption: "Explore our modern science and tech labs",
        date: "Jan 10, 2025",
        thumbnail: "https://picsum.photos/id/1016/600/400 ",
        videoUrl: "https://www.youtube.com/watch?v=abc123xyz "
      },
      {
        category: "video",
        title: "Student Testimonials",
        caption: "What our students say about learning experience",
        date: "Feb 15, 2025",
        thumbnail: "https://picsum.photos/id/1017/600/400 ",
        videoUrl: "https://www.youtube.com/watch?v=def456uvw "
      }
      // Add more cards up to 40
    ];

    let currentImageIndex = 0;

    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function getBadgeClass(category) {
      switch (category) {
        case 'event': return 'badge-event';
        case 'achievement': return 'badge-achievement';
        case 'activity': return 'badge-activity';
        case 'video': return 'badge-video';
        default: return '';
      }
    }

    function renderGallery(category = "all") {
      const galleryGrid = document.getElementById("galleryCards");
      galleryGrid.innerHTML = "";

      const filteredItems = category === "all" ? galleryData : galleryData.filter(item => item.category === category);

      filteredItems.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "bento-card glassmorphism group hover:shadow-xl";

        if (item.videoUrl) {
          card.innerHTML = `
            <div class="custom-player">
              <iframe src="${item.videoUrl.replace('watch?v=', 'embed/')}" allowfullscreen></iframe>
            </div>
            <div class="card-footer glassmorphism rounded-b-xl p-4">
              <h3 class="card-title">${item.title}</h3>
              <p class="card-caption">${item.caption}</p>
              <div class="card-date flex items-center gap-1 text-xs mt-2">
                <i class="fas fa-calendar-alt"></i><span>${item.date}</span>
              </div>
            </div>
          `;
        } else {
          card.innerHTML = `
            <div class="card-header relative overflow-hidden rounded-t-xl hover-zoom">
              <img src="${item.src}" alt="${item.title}" class="w-full h-auto object-cover" loading="lazy" onerror="this.onerror=null; this.src='https://via.placeholder.com/600x400 ';">
              <div class="category-badge ${getBadgeClass(item.category)}">${capitalizeFirstLetter(item.category)}</div>
            </div>
            <div class="card-footer glassmorphism rounded-b-xl p-4">
              <h3 class="card-title font-medium">${item.title}</h3>
              <p class="card-caption">${item.caption}</p>
              <div class="card-date flex items-center gap-1 text-xs mt-2">
                <i class="fas fa-calendar-alt"></i><span>${item.date}</span>
              </div>
              <div class="mt-2 flex justify-between">
                <button onclick="openImagePreview(${index})" class="text-sm text-primary underline">View Details</button>
                <span class="text-xs">❤️ <span id="likeCount-${index}">0</span></span>
              </div>
            </div>
          `;
        }

        card.addEventListener("click", () => openImagePreview(index));

        galleryGrid.appendChild(card);
      });
    }

    function openImagePreview(index) {
      const modal = document.getElementById("previewModal");
      const img = document.getElementById("modalImage");
      const commentList = document.getElementById("commentList");

      const item = galleryData[index];
      img.src = item.thumbnail || item.src;
      commentList.innerHTML = "";

      item.comments.forEach(comment => {
        const div = document.createElement("div");
        div.className = "mb-2 text-xs text-gray-400";
        div.textContent = `${comment.author}: ${comment.text}`;
        commentList.appendChild(div);
      });

      modal.style.display = "flex";
    }

    function closePreview() {
      document.getElementById("previewModal").style.display = "none";
    }

    function addComment() {
      const input = document.getElementById("commentInput");
      const author = "Anonymous";
      const text = input.value;

      if (!text.trim()) return;

      galleryData[currentImageIndex].comments.push({ author, text });
      input.value = "";

      const newDiv = document.createElement("div");
      newDiv.className = "mb-2 text-xs text-gray-400";
      newDiv.textContent = `${author}: ${text}`;
      document.getElementById("commentList").appendChild(newDiv);
    }

    // GSAP Scroll Animations
    function initGSAPAnimations() {
      gsap.utils.toArray(".bento-card").forEach((card, i) => {
        gsap.from(card, {
          opacity: 0,
          y: 50,
          duration: 1,
          scrollTrigger: {
            trigger: card,
            start: "top 80%",
            toggleActions: "play none none reverse"
          }
        });
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      renderGallery();
      initGSAPAnimations();

      // Attach filter event listeners
      document.querySelectorAll(".filter-btn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
          e.target.classList.add("active");
          const category = e.target.getAttribute("data-category");
          renderGallery(category);
        });
      });

      // Back to Top Button
      const backToTop = document.getElementById("backToTop");
      window.addEventListener("scroll", () => {
        if (window.scrollY > 500) backToTop.classList.add("show");
        else backToTop.classList.remove("show");
      });

      backToTop.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      // Dark Mode Toggle
      const toggleBtn = document.getElementById("darkModeToggle");
      const icon = document.getElementById("darkModeIcon");
      const isDark = localStorage.getItem("theme") === "dark";

      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        if (document.body.classList.contains("dark")) {
          icon.classList.replace("fa-moon", "fa-sun");
          localStorage.setItem("theme", "dark");
        } else {
          icon.classList.replace("fa-sun", "fa-moon");
          localStorage.setItem("theme", "light");
        }
      });

      if (isDark) {
        document.body.classList.add("dark");
        icon.classList.replace("fa-moon", "fa-sun");
      }
    });

    // Infinite Scroll
    let loadIndex = 10;
    const galleryGrid = document.getElementById("galleryCards");

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && loadIndex < galleryData.length) {
        const nextItem = galleryData[loadIndex++];
        const card = document.createElement("div");
        card.className = "bento-card glassmorphism group hover:shadow-xl";
        card.innerHTML = `
          <div class="card-header relative overflow-hidden rounded-t-xl hover-zoom">
            <img src="${nextItem.src}" alt="${nextItem.title}" class="w-full h-auto object-cover" loading="lazy">
            <div class="category-badge ${getBadgeClass(nextItem.category)}">${capitalizeFirstLetter(nextItem.category)}</div>
          </div>
          <div class="card-footer glassmorphism rounded-b-xl p-4">
            <h3 class="card-title font-medium">${nextItem.title}</h3>
            <p class="card-caption">${nextItem.caption}</p>
            <div class="card-date flex items-center gap-1 text-xs mt-2">
              <i class="fas fa-calendar-alt"></i><span>${nextItem.date}</span>
            </div>
            <div class="mt-2 flex justify-between">
              <button class="text-sm text-primary underline">View Details</button>
              <span class="text-xs">❤️ <span id="likeCount-${loadIndex}">0</span></span>
            </div>
          </div>
        `;
        card.addEventListener("click", () => openImagePreview(loadIndex - 1));
        galleryGrid.appendChild(card);
      }
    });

    // Initialize lightbox
    let lightbox;

    function updateLightbox() {
      lightbox = GLightbox({
        selector: ".bento-card",
        touchNavigation: true,
        loop: true,
        zoomable: true,
        draggable: true,
        captionPosition: "bottom"
      });
    }

    window.addEventListener("DOMContentLoaded", updateLightbox);
  </script>
</body>
</html>

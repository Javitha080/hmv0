<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a202c;
      color: #a0aec0;
    }
    .login-container {
      background-color: #2d3748;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .form-input {
      background-color: #4a5568;
      border: 1px solid #718096;
      color: #e2e8f0;
    }
    .submit-btn {
      background-color: #4c51bf;
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #434190;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="login-container w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">Editor Login</h1>
    <form action="/login" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium mb-2">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 form-input rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 form-input rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <button type="submit" class="w-full submit-btn">Login</button>
    </form>
    <div id="error-message" class="mt-4 text-red-500 text-center"></div>
  </div>

  <script>
    const form = document.querySelector('form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = form.username.value;
      const password = form.password.value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        window.location.href = '/cms';
      } else {
        const data = await response.json();
        errorMessage.textContent = data.message;
      }
    });
  </script>
</body>
</html>
